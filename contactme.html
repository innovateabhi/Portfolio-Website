<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactme.css"> 
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you're interested in working together, feel free to reach out using the form below or via email.</p>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Alternatively, you can reach me out at:</h2>
            <p>Email: <a href="mailto:your-email@example.com">innovate.erabhi@gmail.com</a></p>
            <p>Phone: +91 81011 66211</p>
        </div>
    </div>
</body>
</html>
